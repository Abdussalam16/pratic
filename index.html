<!DOCTYPE html>
<html>

<head>
    <title>Dynamic Form</title>
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <button class="btn" id="formbtn">New Form</button>
    <form id="forms">
        <!-- initial form inputs -->
        <input class="inputs" type="text" name="name" placeholder="Name">
        <input class="inputs" type="text" name="lastName" placeholder="Last Name">
        <input class="inputs" type="email" name="email" placeholder="Email">
        <input class="inputs" type="password" name="password" placeholder="Password">
        <input class="inputs" type="number" name="number" placeholder="Number">
    </form>

    <button class="btn" id="submit">Submit</button>

    <table id="table" style="display:none">
        <thead>
            <tr>
                <th>Name</th>
                <th>Last Name</th>
                <th>Email</th>
                <th>Password</th>
                <th>Number</th>
            </tr>
        </thead>
        <tbody></tbody>
    </table>

    <script src="app.js"></script>
</body>

</html>
